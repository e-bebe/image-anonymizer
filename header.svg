<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pixelation/Mosaic filter -->
    <filter id="pixelate" x="0" y="0" width="100%" height="100%">
      <feFlood x="4" y="4" height="2" width="2"/>
      <feComposite width="10" height="10"/>
      <feTile result="a"/>
      <feComposite in="SourceGraphic" in2="a" operator="in"/>
      <feMorphology operator="dilate" radius="5"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern for tech feel -->
  <path d="M0 50 L1200 50 M0 100 L1200 100 M0 150 L1200 150 M0 200 L1200 200 M0 250 L1200 250" stroke="#ffffff10" stroke-width="0.5" />
  <path d="M50 0 L50 300 M150 0 L150 300 M250 0 L250 300 M350 0 L350 300 M450 0 L450 300 M550 0 L550 300 M650 0 L650 300 M750 0 L750 300 M850 0 L850 300 M950 0 L950 300 M1050 0 L1050 300 M1150 0 L1150 300" stroke="#ffffff10" stroke-width="0.5" />
  
  <!-- Decorative elements -->
  <!-- Abstract image icon -->
  <g transform="translate(100, 150) scale(1.5)">
    <rect x="-40" y="-40" width="80" height="80" rx="5" fill="#0f3460" stroke="#e94560" stroke-width="2" />
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#e94560" stroke-width="3" />
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#e94560" stroke-width="3" />
    <line x1="-20" y1="20" x2="20" y2="20" stroke="#e94560" stroke-width="3" />
    <!-- Mountain icon -->
    <polygon points="-30,30 -10,-10 10,20 30,0" stroke="#533483" stroke-width="2" fill="none" />
  </g>
  
  <!-- Masked face illustration -->
  <g transform="translate(950, 150)">
    <!-- Face outline -->
    <circle cx="0" cy="0" r="60" fill="#533483" />
    
    <!-- Mosaic effect on face -->
    <g filter="url(#pixelate)">
      <circle cx="0" cy="0" r="50" fill="#0f3460" />
      <!-- Eyes suggestion -->
      <circle cx="-20" cy="-10" r="8" fill="#e94560" />
      <circle cx="20" cy="-10" r="8" fill="#e94560" />
      <!-- Mouth suggestion -->
      <path d="M-20,20 Q0,35 20,20" stroke="#e94560" stroke-width="3" fill="none" />
    </g>
    
    <!-- Mosaic blocks to represent pixelation -->
    <rect x="-40" y="-40" width="15" height="15" fill="#533483" opacity="0.8" />
    <rect x="-10" y="-40" width="15" height="15" fill="#533483" opacity="0.7" />
    <rect x="20" y="-40" width="15" height="15" fill="#533483" opacity="0.9" />
    <rect x="-40" y="-10" width="15" height="15" fill="#533483" opacity="0.6" />
    <rect x="20" y="-10" width="15" height="15" fill="#533483" opacity="0.8" />
    <rect x="-25" y="20" width="15" height="15" fill="#533483" opacity="0.7" />
    <rect x="5" y="20" width="15" height="15" fill="#533483" opacity="0.9" />
  </g>
  
  <!-- Central element representing text masking -->
  <g transform="translate(600, 150)">
    <rect x="-200" y="-40" width="400" height="80" rx="10" fill="#0f3460" stroke="#533483" stroke-width="2" />
    
    <!-- Text representations with masking rectangles -->
    <rect x="-180" y="-20" width="120" height="10" fill="#e94560" opacity="0.9" rx="2" />
    <rect x="-180" y="0" width="150" height="10" fill="#e94560" opacity="0.8" rx="2" />
    <rect x="-180" y="20" width="90" height="10" fill="#e94560" opacity="0.7" rx="2" />
    
    <rect x="20" y="-20" width="160" height="10" fill="#ffffff" opacity="0.2" rx="2" />
    <rect x="20" y="0" width="130" height="10" fill="#ffffff" opacity="0.2" rx="2" />
    <rect x="20" y="20" width="140" height="10" fill="#ffffff" opacity="0.2" rx="2" />
  </g>
  
  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff" text-anchor="middle">IMAGE ANONYMIZER</text>
  
  <!-- Subtitle -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="20" fill="#e94560" text-anchor="middle">Detect and Mask Sensitive Content in Images</text>
  
  <!-- Small decorative elements -->
  <circle cx="50" cy="50" r="5" fill="#e94560" opacity="0.7" />
  <circle cx="1150" cy="250" r="5" fill="#e94560" opacity="0.7" />
  <circle cx="1050" cy="70" r="5" fill="#e94560" opacity="0.7" />
  <circle cx="150" cy="230" r="5" fill="#e94560" opacity="0.7" />
  
  <!-- Lock icon for security -->
  <g transform="translate(250, 210)">
    <rect x="-15" y="-5" width="30" height="25" rx="3" fill="#533483" />
    <path d="M-10,-5 L-10,-15 Q-10,-25 0,-25 Q10,-25 10,-15 L10,-5" stroke="#e94560" stroke-width="3" fill="none" />
    <circle cx="0" cy="8" r="3" fill="#e94560" />
    <line x1="0" y1="8" x2="0" y2="15" stroke="#e94560" stroke-width="2" />
  </g>
</svg>
