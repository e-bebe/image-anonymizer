<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f2ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pixelation/Mosaic filter -->
    <filter id="pixelate" x="0" y="0" width="100%" height="100%">
      <feFlood x="4" y="4" height="2" width="2"/>
      <feComposite width="10" height="10"/>
      <feTile result="a"/>
      <feComposite in="SourceGraphic" in2="a" operator="in"/>
      <feMorphology operator="dilate" radius="5"/>
    </filter>
    
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern for tech feel -->
  <path d="M0 50 L1200 50 M0 100 L1200 100 M0 150 L1200 150 M0 200 L1200 200 M0 250 L1200 250" stroke="#4b7bec20" stroke-width="1" />
  <path d="M50 0 L50 300 M150 0 L150 300 M250 0 L250 300 M350 0 L350 300 M450 0 L450 300 M550 0 L550 300 M650 0 L650 300 M750 0 L750 300 M850 0 L850 300 M950 0 L950 300 M1050 0 L1050 300 M1150 0 L1150 300" stroke="#4b7bec20" stroke-width="1" />
  
  <!-- Decorative circular elements -->
  <circle cx="150" cy="70" r="120" fill="#4b7bec10" />
  <circle cx="1050" cy="220" r="150" fill="#ff6b6b10" />
  
  <!-- Abstract image icon -->
  <g transform="translate(150, 150)" filter="url(#shadow)">
    <rect x="-50" y="-50" width="100" height="100" rx="8" fill="#ffffff" stroke="#4b7bec" stroke-width="2" />
    <rect x="-35" y="-35" width="70" height="70" rx="4" fill="#f0f8ff" stroke="#4b7bec" stroke-width="1" />
    <!-- Mountain icon -->
    <polygon points="-30,30 -10,-10 10,20 30,0" stroke="#4b7bec" stroke-width="2" fill="#4b7bec30" />
    <!-- Sun icon -->
    <circle cx="-20" cy="-20" r="10" fill="#feca57" />
  </g>
  
  <!-- Masked face illustration -->
  <g transform="translate(1050, 150)" filter="url(#shadow)">
    <!-- Face container -->
    <rect x="-70" y="-70" width="140" height="140" rx="10" fill="#ffffff" stroke="#4b7bec" stroke-width="2" />
    
    <!-- Original face suggestion -->
    <circle cx="0" cy="0" r="50" fill="#f1f2f6" stroke="#4b7bec" stroke-width="1" />
    
    <!-- Pixelated face -->
    <g transform="scale(0.9)">
      <!-- Mosaic blocks to represent pixelation -->
      <rect x="-40" y="-40" width="16" height="16" fill="#4b7bec" opacity="0.2" />
      <rect x="-24" y="-40" width="16" height="16" fill="#4b7bec" opacity="0.3" />
      <rect x="-8" y="-40" width="16" height="16" fill="#4b7bec" opacity="0.2" />
      <rect x="8" y="-40" width="16" height="16" fill="#4b7bec" opacity="0.4" />
      <rect x="24" y="-40" width="16" height="16" fill="#4b7bec" opacity="0.2" />
      
      <rect x="-40" y="-24" width="16" height="16" fill="#4b7bec" opacity="0.3" />
      <rect x="-24" y="-24" width="16" height="16" fill="#4b7bec" opacity="0.5" />
      <rect x="-8" y="-24" width="16" height="16" fill="#4b7bec" opacity="0.3" />
      <rect x="8" y="-24" width="16" height="16" fill="#4b7bec" opacity="0.4" />
      <rect x="24" y="-24" width="16" height="16" fill="#4b7bec" opacity="0.3" />
      
      <rect x="-40" y="-8" width="16" height="16" fill="#4b7bec" opacity="0.2" />
      <rect x="-24" y="-8" width="16" height="16" fill="#4b7bec" opacity="0.4" />
      <rect x="-8" y="-8" width="16" height="16" fill="#4b7bec" opacity="0.5" />
      <rect x="8" y="-8" width="16" height="16" fill="#4b7bec" opacity="0.4" />
      <rect x="24" y="-8" width="16" height="16" fill="#4b7bec" opacity="0.2" />
      
      <rect x="-40" y="8" width="16" height="16" fill="#4b7bec" opacity="0.3" />
      <rect x="-24" y="8" width="16" height="16" fill="#4b7bec" opacity="0.2" />
      <rect x="-8" y="8" width="16" height="16" fill="#4b7bec" opacity="0.4" />
      <rect x="8" y="8" width="16" height="16" fill="#4b7bec" opacity="0.5" />
      <rect x="24" y="8" width="16" height="16" fill="#4b7bec" opacity="0.3" />
      
      <rect x="-40" y="24" width="16" height="16" fill="#4b7bec" opacity="0.2" />
      <rect x="-24" y="24" width="16" height="16" fill="#4b7bec" opacity="0.3" />
      <rect x="-8" y="24" width="16" height="16" fill="#4b7bec" opacity="0.2" />
      <rect x="8" y="24" width="16" height="16" fill="#4b7bec" opacity="0.3" />
      <rect x="24" y="24" width="16" height="16" fill="#4b7bec" opacity="0.2" />
    </g>
  </g>
  
  <!-- Central element representing text masking -->
  <g transform="translate(600, 150)" filter="url(#shadow)">
    <rect x="-250" y="-60" width="500" height="120" rx="10" fill="#ffffff" stroke="#4b7bec" stroke-width="2" />
    
    <!-- Text representations -->
    <rect x="-220" y="-35" width="180" height="10" fill="#ced6e0" rx="2" />
    <rect x="-220" y="-15" width="150" height="10" fill="#ced6e0" rx="2" />
    
    <!-- Masked sensitive text -->
    <rect x="-220" y="5" width="120" height="20" fill="#ff6b6b" rx="3" />
    <rect x="-60" y="5" width="60" height="20" fill="#ff6b6b" rx="3" />
    
    <rect x="-220" y="35" width="90" height="10" fill="#ced6e0" rx="2" />
    <rect x="-100" y="35" width="130" height="10" fill="#ced6e0" rx="2" />
    
    <!-- Code/API key representation -->
    <g transform="translate(120, 0)">
      <rect x="-60" y="-35" width="120" height="10" fill="#ced6e0" rx="2" />
      <rect x="-60" y="-15" width="100" height="10" fill="#ced6e0" rx="2" />
      <rect x="-60" y="5" width="130" height="20" fill="#ff6b6b" rx="3" />
      <rect x="-60" y="35" width="110" height="10" fill="#ced6e0" rx="2" />
    </g>
  </g>
  
  <!-- Lock icon for security -->
  <g transform="translate(880, 80)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#4b7bec" stroke-width="2" />
    <rect x="-10" y="-5" width="20" height="18" rx="2" fill="#4b7bec" />
    <path d="M-6,-5 L-6,-12 Q-6,-18 0,-18 Q6,-18 6,-12 L6,-5" stroke="#4b7bec" stroke-width="2" fill="none" />
    <circle cx="0" cy="5" r="2" fill="#ffffff" />
    <line x1="0" y1="5" x2="0" y2="9" stroke="#ffffff" stroke-width="1.5" />
  </g>
  
  <!-- Eye crossed icon for privacy -->
  <g transform="translate(320, 80)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#4b7bec" stroke-width="2" />
    <ellipse cx="0" cy="0" rx="15" ry="10" stroke="#4b7bec" stroke-width="2" fill="none" />
    <circle cx="0" cy="0" r="5" fill="#4b7bec" />
    <line x1="-18" y1="-15" x2="18" y2="15" stroke="#ff6b6b" stroke-width="3" />
  </g>
  
  <!-- Title -->
  <g filter="url(#shadow)">
    <text x="600" y="80" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#4b7bec" text-anchor="middle">Image Anonymizer</text>
  </g>
  
  <!-- Subtitle -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="22" fill="#576574" text-anchor="middle">Detect and Mask Sensitive Content in Images</text>
  
  <!-- Small decorative elements -->
  <circle cx="250" cy="250" r="6" fill="#ff6b6b" opacity="0.7" />
  <circle cx="950" cy="70" r="6" fill="#ff6b6b" opacity="0.7" />
  <circle cx="450" cy="50" r="6" fill="#ff6b6b" opacity="0.7" />
  <circle cx="750" cy="250" r="6" fill="#ff6b6b" opacity="0.7" />
  
  <!-- Bottom tag line -->
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="16" fill="#576574" text-anchor="middle">Privacy Protection for Your Visual Content</text>
</svg>
